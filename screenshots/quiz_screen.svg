<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="300" height="600" fill="url(#bg-gradient)" />
  
  <!-- Progress Bar -->
  <rect x="30" y="50" width="240" height="10" rx="5" fill="#FFFFFF" opacity="0.3" />
  <rect x="30" y="50" width="120" height="10" rx="5" fill="#FFFFFF" />
  
  <!-- Question -->
  <text x="150" y="120" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="white">What is the capital of France?</text>
  
  <!-- Options -->
  <rect x="40" y="180" width="220" height="50" rx="10" fill="#FFFFFF" opacity="0.1" />
  <text x="150" y="210" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Berlin</text>
  
  <rect x="40" y="250" width="220" height="50" rx="10" fill="#FFFFFF" opacity="0.1" />
  <text x="150" y="280" font-family="Arial" font-size="16" text-anchor="middle" fill="white">London</text>
  
  <rect x="40" y="320" width="220" height="50" rx="10" fill="#4CAF50" />
  <text x="150" y="350" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Paris</text>
  
  <rect x="40" y="390" width="220" height="50" rx="10" fill="#FFFFFF" opacity="0.1" />
  <text x="150" y="420" font-family="Arial" font-size="16" text-anchor="middle" fill="white">Madrid</text>
  
  <!-- Next Button -->
  <rect x="100" y="480" width="100" height="40" rx="20" fill="#FFC107" />
  <text x="150" y="505" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">NEXT</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2" />
      <stop offset="100%" style="stop-color:#9C27B0" />
    </linearGradient>
  </defs>
</svg>