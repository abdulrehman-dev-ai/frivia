<svg width="300" height="600" viewBox="0 0 300 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Gradient -->
  <rect width="300" height="600" fill="url(#bg-gradient)" />
  
  <!-- Result Circle -->
  <circle cx="150" cy="200" r="80" fill="none" stroke="#FFFFFF" stroke-width="8" />
  <text x="150" y="180" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="white">Score</text>
  <text x="150" y="220" font-family="Arial" font-size="48" font-weight="bold" text-anchor="middle" fill="white">80%</text>
  
  <!-- Result Message -->
  <text x="150" y="320" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#4CAF50">Great Job!</text>
  <text x="150" y="350" font-family="Arial" font-size="16" text-anchor="middle" fill="white">You answered 8 out of 10 questions correctly.</text>
  
  <!-- Buttons -->
  <rect x="40" y="420" width="100" height="50" rx="25" fill="#FFFFFF" opacity="0.2" />
  <text x="90" y="453" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="white">RETRY</text>
  
  <rect x="160" y="420" width="100" height="50" rx="25" fill="#FFC107" />
  <text x="210" y="453" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#333">HOME</text>
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="bg-gradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1976D2" />
      <stop offset="100%" style="stop-color:#9C27B0" />
    </linearGradient>
  </defs>
</svg>