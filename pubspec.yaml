name: fivia
description: "Frivia App"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.9.0

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: ^0.13.1
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/Frivia_logo.png

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/Frivia_launcher.png"
  min_sdk_android: 21
